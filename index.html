<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="./sass/css/style.css">
    <script src="js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/d50e5398b7.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Heading -->
    <h1>Task-list</h1>
    <form action="" method="get">
        <!-- Label -->
        <label for="input-field">Add a new task</label>
        <!-- Input field -->
        <input type="text" name="input-field" id="input-field" required>
        <!-- Button to add task -->
        <button type="submit">-></button>
    </form>
    <!-- Listing Tasks -->
    <div class="task-list">

    </div>
</body>
</html>
